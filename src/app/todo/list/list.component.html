    <ng-container matColumnDef="todo">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container  matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDeff="let element"></td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data Criação</th>
      <td *matCellDef="let element">
        {{element.dataCriacao | date: "dd/MM/yyyy HH:mm":"-03:00"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataFinalizacao">
      <th mat-header-cell *matHeaderCellDef>Data de Finalização</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.dataFinalizacao; else defaultValue">
          {{element.dataFinalizacao | date: "dd/MM/yyyy HH:mm":"-03:00"}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar Tarefa</th>
      <td mat-cell id="edit" *matCellDef="let element" (click)="editar(element.id)"><a href="#"><mat-icon>edit</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Apagar Tarefa</th>
      <td mat-cell id="remove" *matCellDef="let element" (click)="remover(element.id)"><a href="#"><mat-icon svgIcon="kickstarter"></mat-icon></a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:  displayedColumns"></tr>


    <ng-container matColumnDef="noRecord">
      <td mat-footer-cell *matFooterCellDef>Nenhuma Tarefa Cadastrada</td>
    </ng-container>
    <ng-template #defaultValue>Tarefa não concluída</ng-template>
    <ng-template [ngIf]="dataSource.data.length === 0">
      <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
    </ng-template>
  </table>
